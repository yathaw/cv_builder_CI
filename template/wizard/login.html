<body>
<div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">


	<!--  Made With Get Shit Done Kit  -->
		<a href="" class="made-with-mk">
			<div class="brand"> << </div>
			<div class="made-with"> Go To <strong> Register </strong> </div>
		</a>

    <!--   Big container   -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

          <div class="wizard-container">

            <div class="card wizard-card" data-color="orange" id="wizardProfile">
              <form action="" method="">
                
                <div class="wizard-header">
                    <h3>
                       <b>Welcome Back! </b> <br>
                       <small>To keep connected with us please login with your personal information <br> by email address and password </small>
                    </h3>
                </div>

                <div class="row">
                  <div class="col-sm-10 col-sm-offset-1 form-group">
                    <label> Email </label>
                    <input type="text" name="email" class="form-control">
                    
                  </div>

                  <div class="col-sm-10 col-sm-offset-1 form-group">
                    <label> Password </label>
                    <input type="password" name="password" class="form-control">
                  </div>
                  
                  <div class="wizard-footer height-wizard">
                    <div class="col-sm-10 col-sm-offset-1 form-group">
                      <div class="pull-right">
                          <input type='button' class='btn btn-fill btn-warning btn-wd btn-sm' value='Login' />
                      </div>
                    </div>
                  </div>

                </div>

              </form>
            </div>
          </div> <!-- wizard container -->
        </div>
      </div><!-- end row -->
    </div> <!--  big container -->

</div>

</body>
